<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Sameer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="images/icon.png" type="image/png" />

  <style>
    .thank-you-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      /* background: #f0f8ff; */
      background: white;
    }

    .thank-you-section img {
      width: 50%;
      max-width: 100%;
      height: 50%;
      margin-bottom: 30px;
    }

    .thank-you-section h1 {
      font-size: 2.5rem;
      color: #052273;
      margin-bottom: 20px;
    }

    .thank-you-section p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .thank-you-section a {
      background-color: #4070f4;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .thank-you-section a:hover {
      background-color: #052273;
    }

    @media (max-width: 600px) {
      .thank-you-section h1 {
        font-size: 2rem;
      }
      .thank-you-section p {
        font-size: 1rem;
      }
      .thank-you-section img {
        width: 320px;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-section">
    <img src="images/thank.jpg" alt="Thank you" />
    <!-- <h1>Thank You!</h1> -->
    <p>Your message has been sent successfully. I’ll get back to you soon.</p>
    <a href="index.html#home">← Back to Home</a>
  </div>
