        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .thank-you-section a:hover {
        background-color: #052273;
      }

      @media (max-width: 600px) {
        .thank-you-section h1 {
          font-size: 2rem;
        }
        .thank-you-section p {
          font-size: 1rem;
        }
        .thank-you-section img {
          width: 320px;
        }
